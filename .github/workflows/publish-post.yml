name: Generate & Publish Blog Post

on:
  schedule:
    - cron: '0 8 * * 1'   # Monday 08:00 UTC
    - cron: '0 8 * * 4'   # Thursday 08:00 UTC
  workflow_dispatch:        # Manual trigger for testing

permissions:
  contents: write

jobs:
  generate-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate blog post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate-post.js

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "verify24-bot"
          git config user.email "verify24-bot@users.noreply.github.com"
          git add -A
          git commit -m "feat: publish new blog post [automated]"
          git push
